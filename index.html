---
layout: default
---

<section id="blog">
  <div class="posts">
    {% for post in site.posts %}
    <article class="entry-post">
     	<h1>{{ post.title }}</h1>
			<div class="entry-content">
				<div clas="date">
					<time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time> 
				</div>

				<summary>{{ post.content | split: '<!-- more -->' | first }}</summary>
				
				<div class="more">
	    		<a href="{{ post.url }}" class="read-more">read more >></a>
	    	</div>
	    </div>
    </article>
    {% endfor %}
  </div>
</section>
