---
layout: default
---

<section id="blog">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
    	<time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
